<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandesh Arsud - Contact Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">

    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/ionicons.min.css">
    
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="form.html">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="contact-form">
        <!-- <h1>Contact Us</h1> -->
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Contact Me</h2>
                    <form action="https://getform.io/f/783bfbf7-be30-463e-a37b-b894640ea25d" method="post">
                        <input type="text" name="name" placeholder="Enter Your Name">
                      
                        <input type="email" name="name" placeholder="Enter Your Email">
                        <textarea name="message" placeholder="Your Message"></textarea>                   
             <button type="submit" class="btn">Submit <i class="fas fa-paper-plane"></i></button>
             <button type="reset" class="btn">Reset <i class="fas fa-paper-plane"></i></button>
                    </form>
                    <button type="back" class="btn" onclick="openIndex()">Back <i class="fas fa-paper-plane"></i></button>
                         
                </div>
            </div>
        </div>
      </div> 
      
      <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap'); */
      *{
          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji",
          "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
      .contact-form{
          position: relative;
          min-height: 100vh;
          z-index: 0;
          background: #000000;
          padding: 30px;
          justify-content: center;
          display: grid;
          grid-template-rows: 1fr auto 1fr;
          align-items: center;
      }
      .container{
          max-width: 800px;
          margin-top: 0 auto;
      }
      .contact-form h1{
          text-align: center;
          font-size: 2.5rem;
          font-weight: 400;
          color: #fff;
          font-family: 'poppins';
      }
      .contact-form h2{
          line-height: 40px;
          margin-bottom: 5px;
          font-size: 30px;
          font-weight: 500;
          color: #69275c;
          text-align: center;
      }
      .contact-form .main{
          position: relative;
          display: flex;
          margin: 30px 0;
      }
      .content{
          flex-basis: 50%;
          padding: 3em 3em;
          background: #fff;
          box-shadow: 2px 9px 49px -17px rgba(156, 39, 148, 0.1);
          border-top-left-radius: 8px;
          border-bottom-left-radius: 8px;
      }
      .form-img{
          flex-basis: 50%;
          background: #f0f4f8;
          background-size: cover;
          padding: 40px;
          border-top-right-radius: 8px;
          border-bottom-right-radius: 8px;
          align-items: center;
          display: grid;
      }
      .form-img img{
          max-width: 100%;
      }
      .btn,
      button,
      input{
          border-radius: 35px;
      }
      .btn:hover,
      button:hover{
          color: #97359c;
          transition: 0.5s ease;
      }
      .contact-form form{
          margin: 30px 0;
      }
      .contact-form input,
      textarea{
          outline: none;
          margin-bottom: 15px;
          font-stretch: 16px;
          color: #999;
          padding: 14px 20px;
          width: 100%;
          display: inline-block;
          box-sizing: border-box;
          border: none;
          background: #fcfcfc;
          transition: 0.3s ease;
      }
      .contact-form input:focus{
          background: transparent;
          border: 1px solid #69275c;
      }
      .contact-form button{
          font-size: 18px;
          color: #000000;
          width: 100%;
          background: #FFBD39;
          font-weight: 600;
          transition: 0.3s ease;
          padding: 14px 15px;
          border: none;
      
      }
      .btn{
        margin-top: 10px;
      }
      
      @media(max-width:736px){
          .contact-form .main{
              flex-direction: column;
          }
          .contact-form form{
              margin-top: 30px;
              margin-bottom: 10px;
      
          }
          .form-img{
              border-radius: 0;
              border-bottom-left-radius: 8px;
              border-bottom-right-radius: 8px;
              order: 2;
          }
          .content{
              order: 1;
              border-top-left-radius: 8px;
              border-top-right-radius: 8px;
          }
      }
      </style>
      
      <script>
        function openIndex() {
          window.location.href = 'index.html';
        }
      </script>
</body>
</html>
